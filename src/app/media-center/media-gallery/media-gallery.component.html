<div class="container" appDropzone (fileDropped)="uploadFiles($event)">
    <div class="gallery" #gallery>
        <div *ngFor="let image of images" class="image">
            <img [class.selected]="gallery.selected === image" [src]="image"
                onerror="this.src = '../../../assets/icon/attention.png'"
                (click)="selectImage(image); gallery.selected = image" />
        </div>
        <div *ngFor="let image of emptyImages" class="emptyImages"></div>
    </div>
</div>
